<html>
<head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">

$(function (){
    var canvas = document.getElementById('graph');
    var ctx = canvas.getContext('2d');

    //ctx.scale(1,-1)

    var w = 1024;
    var h = 768;
    var steps = 100
    var T1 = {x:0,y:0}
    var T2 = {x:0,y:0}

    var px_input = $("#px");
    var py_input = $('#py');

    $('#t1').on('keyup',function (){
        obj = $(this).val().split(',');
        if(obj.length<2 || isNaN(obj[0]) || isNaN(obj[1]))return false;

        T1 = {
            x: parseFloat(obj[0]),
            y: parseFloat(obj[1])
        }
        draw();
    })
    $('#t2').on('keyup',function (){
        obj = $(this).val().split(',');
        if(obj.length<2 || isNaN(obj[0]) || isNaN(obj[1]))return false;

        T2 = {
            x: parseFloat(obj[0]),
            y: parseFloat(obj[1])
        }
        draw();
    })

    function draw(){
        window.scrollTo(0,0);
        ctx.clearRect(0,0,w,h);
        var P1 = {x:0,y:h/2};
        var P2 = {x:w,y:h/2};

        ctx.strokeStyle="rgba(255,0,0,.25)";
        ctx.beginPath();
        ctx.moveTo(0,h/2);
        ctx.lineTo(w,h/2);
        ctx.stroke();

        ctx.strokeStyle='rgba(30,30,100,0.75)';
        ctx.beginPath();
        ctx.moveTo(P1.x,P1.y);

        //for(i=0; i < steps; i++){
        i = 0;
        var iter = setInterval(function (){
            var s = i / steps;
            var h1 = 2 * Math.pow(s,3) - 3 * Math.pow(s,2) + 1;
            var h2 = -2 * Math.pow(s,3) + 3 * Math.pow(s,2);
            var h3 = Math.pow(s,3) - 2 * Math.pow(s,2) + s;
            var h4 = Math.pow(s,3) - Math.pow(s,2);

            p = {
                x: P1.x * h1 + h2 * P2.x + h3 * T1.x + h4 * T2.x,
                y: P1.y * h1 + h2 * P2.y + h3 * T1.y + h4 * T2.y,
            }
            ctx.lineTo(p.x,p.y);
            ctx.stroke();

            //window.scrollBy(0, p.y - h/2);
            px_input.val(Math.round(p.x));
            py_input.val(Math.round(p.y));

            i++;
            if(i > steps){
                clearInterval(iter)
            }
        },100);
    }

    $('#t1,#t2').trigger('keyup');
});
</script>
<style type="text/css" media="screen">
    #values {
        position:absolute;
        top:30px;
        left:30px;
        z-index:99;
    }
    body {
        height:30000px;
        background-image:url(dot.png);
    }
    #values,#graph {
        position:fixed;
    }
</style>
</head>
<body>
    <div id='values'>
        T1:<input type='text' id='t1' value='400,-2000'><BR>
        T2:<input type='text' id='t2' value='1700,-400'><BR>
        X:<input type='text' id='px' value=''><BR>
        Y:<input type='text' id='py' value=''><BR>
    </div>
    <canvas id='graph' width='1024' height='768' style='border:solid 1px;'></canvas>
</body>
</html>
